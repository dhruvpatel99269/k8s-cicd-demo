apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-dashboard-test
  namespace: test
  labels:
    app: student-dashboard
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-dashboard
      environment: test
  template:
    metadata:
      labels:
        app: student-dashboard
        environment: test
    spec:
      containers:
      - name: student-dashboard
        image: DOCKERHUB_USERNAME/k8s-cicd-demo:IMAGE_TAG
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "test"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: student-dashboard-service-test
  namespace: test
  labels:
    app: student-dashboard
    environment: test
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: student-dashboard
    environment: test
---
apiVersion: v1
kind: Namespace
metadata:
  name: test

